<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Apply full-page gradient aluminum background */
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #b8b8b8, #d0d0d0);
            overflow: hidden;
        }

        /* Styling for the header */
        h1 { 
            text-transform: uppercase; 
            font-size: 48px;
            font-weight: bold; 
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* Image styling */
        img { 
            width: 80%; /* Restore original image size */
            max-width: 300px; /* Ensures it doesn't get too large */
            height: auto;
            position: relative;
            left: -50px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { 
                font-size: 32px; /* Adjust text for smaller screens */
            }

            img { 
                width: 70%; /* Slightly reduce image size */
                left: -30px;
            }
        }

        @media (max-width: 480px) {
            h1 { 
                font-size: 24px; /* Smaller text on very small screens */
            }

            img { 
                width: 60%; /* Further reduce image size */
                left: -20px;
            }
        }
    </style>
</head>
<body>
    <h1>Website Under Construction</h1>
    <img src="construction-crane-isolated-on-background-3d-rendering-illustration-free-png.webp" alt="Under Construction">
</body>
</html>
