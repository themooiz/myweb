<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Apply full-page gradient aluminum background */
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #b8b8b8, #d0d0d0);
            overflow: hidden;
        }

        /* Styling for the header */
        h1 { 
            text-transform: uppercase; 
            font-size: 48px;
            font-weight: bold; 
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* Image styling */
        img { 
            width: 80%; /* Makes it responsive */
            max-width: 300px; /* Ensures it doesn't get too large */
            height: auto;
            position: relative;
            left: -50px; /* Moves image more to the left */
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* Simple Dino Game */
        canvas {
            position: absolute;
            bottom: 20px;
            background: transparent;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { 
                font-size: 32px; /* Adjust text for smaller screens */
            }

            img { 
                width: 70%; /* Slightly reduce image size */
                left: -30px; /* Adjust image shift */
            }
        }

        @media (max-width: 480px) {
            h1 { 
                font-size: 24px; /* Smaller text on very small screens */
            }

            img { 
                width: 60%; /* Further reduce image size */
                left: -20px; /* Fine-tune positioning */
            }
        }
    </style>
</head>
<body>
    <h1>Website Under Construction</h1>
    <img src="construction-crane-isolated-on-background-3d-rendering-illustration-free-png.webp" alt="Under Construction">
    <canvas id="gameCanvas" width="400" height="100"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let dino = { x: 50, y: 70, width: 20, height: 20, velocityY: 0, gravity: 0.5, jumping: false };
        let groundY = 90;

        function drawDino() {
            ctx.fillStyle = "black";
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (dino.jumping) {
                dino.velocityY += dino.gravity;
                dino.y += dino.velocityY;
                if (dino.y >= groundY) {
                    dino.y = groundY;
                    dino.jumping = false;
                }
            }
            drawDino();
        }

        function jump() {
            if (!dino.jumping) {
                dino.jumping = true;
                dino.velocityY = -8;
            }
        }

        document.addEventListener("keydown", (event) => {
            if (event.code === "Space") {
                jump();
            }
        });

        setInterval(updateGame, 20);
    </script>
</body>
</html>
