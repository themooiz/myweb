<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Being Built</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #111, #444);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            animation: moveUp 1.5s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 10px;
            animation: fadeIn 2.5s ease-in-out;
        }
        @keyframes moveUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 70%);
            border-radius: 50%;
            filter: blur(50px);
            animation: floating 6s infinite alternate ease-in-out;
        }
        @keyframes floating {
            from { transform: translateY(-20px) translateX(-20px); }
            to { transform: translateY(20px) translateX(20px); }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <h1>WEBSITE BEING BUILT</h1>
        <p>For inquiries, contact <a href="mailto:y@bymu1z.com" style="color: white; text-decoration: none;">y@bymu1z.com</a></p>
    </div>
</body>
</html>
