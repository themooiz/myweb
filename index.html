<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Full-page gradient aluminum background */
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #b8b8b8, #d0d0d0);
        }

        /* Container for text and image */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styling for the header */
        h1 { 
            text-transform: uppercase; 
            font-size: 48px;
            font-weight: bold; 
            margin-bottom: 20px;
        }

        /* Image styling */
        img { 
            width: 300px; /* Fixed size for consistency */
            height: auto;
            position: relative;
            left: -70px; /* Moves image more to the left */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { 
                font-size: 32px; /* Adjust text for smaller screens */
            }

            img { 
                width: 250px; /* Slightly reduce image size */
                left: -40px; /* Adjust image shift */
            }
        }

        @media (max-width: 480px) {
            h1 { 
                font-size: 24px; /* Smaller text on very small screens */
            }

            img { 
                width: 200px; /* Further reduce image size */
                left: -20px; /* Fine-tune positioning */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Under Construction</h1>
        <img src="construction-crane-isolated-on-background-3d-rendering-illustration-free-png.webp" alt="Under Construction">
    </div>
</body>
</html>
