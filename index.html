<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Pixel Art Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .pixel-statue {
            width: 200px;
            height: 200px;
            background: url('https://yourpixelstatueimage.com') no-repeat center;
            background-size: cover;
            opacity: 0;
            animation: fadeIn 3s ease-in forwards;
        }

        p {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 4s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pixel-statue"></div>
        <h1>Your Text Here</h1>
        <p>For inquiries contact me@mydomain.com</p>
    </div>
</body>
</html>
