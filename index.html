<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Being Built</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      --text-color: #f5f5f5;
      --accent-color: #9a6aff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      color: #ccc;
      line-height: 1.6;
    }

    .highlight {
      color: var(--accent-color);
      font-weight: 500;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.4rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Being Built</h1>
  </div>
</body>
</html>
