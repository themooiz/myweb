<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Pixel Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            max-width: 80%;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }
        .statue {
            width: 200px;
            height: 200px;
            background: url('https://example.com/pixel-statue.png') no-repeat center;
            background-size: cover;
            filter: contrast(1.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInMove 1.8s ease-out forwards 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInMove {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .contact {
            font-size: 0.8rem;
            margin-top: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My World</h1>
        <div class="statue"></div>
        <p class="contact">For inquiries, contact me@mydomain.com</p>
    </div>
</body>
</html>
