<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px; 
        }
        p { 
            font-size: 12px; /* Even smaller font size for the @bymu1z text */
            position: absolute; 
            top: 20px; /* Moved it a bit lower to avoid being too close to the top border */
            left: 50%; 
            transform: translateX(-50%); 
            color: #555; /* Slightly gray to make it subtle */
        }
        h1 { 
            text-transform: uppercase; 
            font-size: 48px; /* Larger text size */
            font-weight: bold; 
            position: absolute; 
            top: 30%; /* Adjusted to move the text further down */
            left: 50%; 
            transform: translateX(-50%); 
            white-space: nowrap; /* Ensure the text stays on one line */
        }
        img { 
            width: 300px; /* Adjusted image width */
            height: auto; /* Automatically adjusts height to keep proportions */
            margin-top: 50px; /* Reduced margin to bring the image closer to the text */
            position: relative;
            left: -150px; /* Moves the image far to the left */
        }
    </style>
</head>
<body>
    <p>@bymu1z</p> <!-- Made @bymu1z even smaller and positioned it lower -->
    <h1>Website Under Construction</h1>
    <img src="construction-crane-isolated-on-background-3d-rendering-illustration-free-png.webp" alt="Under Construction">
</body>
</html>
