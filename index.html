<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #d1d1d1, #e1e1e1); /* Aluminum gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            position: relative;
        }

        #header-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-top: 50px; /* Adjusts position from the top */
        }

        #sub-header {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            margin-top: 20px;
        }

        #construction-image {
            width: 150px; /* Image size */
            margin-left: 100px; /* Moves the image 100px to the right */
        }

        #author {
            position: absolute;
            top: 10px; /* Moves the @bymu1z text down from the top */
            left: 10px;
            font-size: 0.8em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="author">@bymu1z</div>
        <div id="header-text">Website Under Construction</div>
        <img id="construction-image" src="construction-crane-isolated-on-background-3d-rendering-illustration-free-png.webp" alt="construction crane">
        <p id="sub-header">Check back later for updates!</p>
    </div>
</body>
</html>
