<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px; 
            background: linear-gradient(135deg, #b8b8b8, #d0d0d0); /* Added a gradient aluminum background */
        }

        p { 
            font-size: 12px; /* Even smaller font size for the @bymu1z text */
            position: absolute; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            color: #555; /* Slightly gray to make it subtle */
        }

        h1 { 
            text-transform: uppercase; 
            font-size: 48px; /* Larger text size */
            font-weight: bold; 
            position: absolute; 
            top: 30%; 
            left: 50%; 
            transform: translateX(-50%); 
            white-space: nowrap; /* Ensure the text stays on one line */
        }

        img { 
            width: 300px; /* Adjusted image width */
            height: auto; /* Automatically adjusts height to keep proportions */
            margin-top: 50px; /* Reduced margin to bring the image closer to the text */
            position: relative;
            left: -150px; /* Moves the image far to the left */
        }

        /* Mobile responsive styles */
        @media only screen and (max-width: 768px) {
            p { 
                font-size: 10px; /* Smaller text for smaller screens */
                top: 10px; /* Adjust the position for smaller screens */
            }

            h1 { 
                font-size: 32px; /* Smaller font size for mobile */
                top: 20%; /* Adjust the position for smaller screens */
            }

            img { 
                width: 200px; /* Reduce image size on mobile */
                left: -100px; /* Keep the image left shift on mobile */
                margin-top: 30px; /* Less margin to make it fit better */
            }
        }

        /* Very small screens */
        @media only screen and (max-width: 480px) {
            h1 { 
                font-size: 24px; /* Smaller text on very small screens */
                top: 15%; /* Adjust further for very small screens */
            }

            img { 
                width: 150px; /* Further reduce image size */
                left: -80px; /* Fine-tune left shift on very small screens */
                margin-top: 20px; /* Adjust margin further */
            }

            body {
                margin: 20px; /* Reduce margin for small screens */
            }
        }

    </style>
</head>
<body>
    <p>@bymu1z</p> <!-- Made @bymu1z even smaller and positioned it lower -->
    <h1>Website Under Construction</h1>
    <img src="construction-crane-isolated-on-background-3d-rendering-illustration-free-png.webp" alt="Under Construction">
</body>
</html>
